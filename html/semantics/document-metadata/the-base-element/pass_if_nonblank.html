<!doctype html>
<meta charset="utf-8">
<title>pass if target is opened in browser context called nonblank</title>
<base target="_blank" />
<script>
if( window.name === 'nonblank' ){
	document.write('PASS');
	document.close();
	window.close();
}else{
	document.write('FAIL');
	document.close();
}
</script>
