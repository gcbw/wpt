<!doctype html>
<meta charset="utf-8">
<title>Example base target achor link</title>
<base target="_blank" />
<a id="a1" href="#" target="">click me, empty target</a><br/>
<a id="a2" href="#">click me, no target</a><br/>
<a id="a3" href="#" target="_blank">click me, target _blank</a><br/>
<a id="a4" href="#" target="nonblank">click me, named target</a><br/>
<a id="a5" href="#" onclick="return false;">click me, no target, onclick return false</a><br/>
<a id="a6" href="#" target="_self">click me, target _self</a><br/>
<p>tests here are dubious as it is not clear if a fragment only url to the current browser context should be a navigation action or not</p>
